<body>
    <h1>Criando formulario</h1>
    <form action="cadastro.php" autocomplete="off">

        LABEL = E USADA PARA IDENTIFICAR A CAIXA DE TEXTO QUE O USUARIO IRIA USAR PARA CADASTRAR; EFETUAR O LOGIN OU PARA INSERIR OUTRO TIPO DE DADOS
        -->

        <p><label for="isobrenome">sobrenome</label>: <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>

    </form>
