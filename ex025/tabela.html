<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: bottom; /*VERTICAL-ALINGN SERVE PARA ALINHAR NA ALTURA DA COLUNA*/
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        HIERARQUIA DE TABELA (simples)
        table = tabela
            table rom = linha de titulo
                table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <!--A tag <td> nao precisa da tag de fechamento-->
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <!--Se a hierarquia nao for obedecida corretamente os dados irao aparecer antes ou depois da tabela-->

    
</body>
</html>
