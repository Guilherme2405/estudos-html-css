<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>EXEMPLO DE FORMULARIO</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemal">Email</label>
                <input type="text" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">TELEFONE</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\)\d[0-9]-{4,5}- [0-9]- ^\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <!--ESTUDAR MAIS SOBRE REGEX-->
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
