<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 03</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">estado:</label>
            <select name="estado" id="iest">
                <optgroup label="estados populosos">
                    <option value="mg">minas</option>
                    <option value="sp">sao paulo</option>
                </optgroup>

                <optgroup label="outros estados">
                    <option value="rj">rio</option>
                    <option value="es">espirito</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">adm</option>
                <option value="prof">prof</option>
                <option value="op">op</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        <p>
            
                    <input type="submit" value="enviar">
                    <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
