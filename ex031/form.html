<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2 </title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <p>
            <label for="icor">cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff10">
            <label for="inivel">nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="100" value="35">
        </p>
        <p>
            <label for="ifoto">foto:</label>
            <input type="file" name="foto" id="ifoto">
            <!-- PARA ENVIAR FOTO TEM Q USAR O 'METHOD = "POST"'-->
        </p>
         <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
         </p>

    </form>
</body>
</html>
